<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildsheet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background: #f4f4f4;
        }

        /* Toolbar */
        #toolbar {
            width: 200px;
            background: #222;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #toolbar button {
            padding: 12px;
            border: none;
            background: linear-gradient(to bottom, #444, #222);
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.2s;
        }

        #toolbar button:hover {
            background: linear-gradient(to bottom, #666, #444);
            transform: scale(1.05);
        }

        /* Hide Button */
        #hideButton {
            position: absolute;
            left: 220px;
            top: 10px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            background: #222;
            color: white;
            border: none;
            transition: 0.2s;
        }

        #hideButton:hover {
            background: #444;
            transform: scale(1.1);
        }

        /* Panel & Rails */
        #container {
            flex-grow: 1;
            padding: 20px;
        }

        #panel {
            width: 900px;
            height: 1800px;
            background: white;
            border: 2px solid #000;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .rail {
            width: 900px;
            height: 50px;
            background: #ddd;
            border-bottom: 2px solid #bbb;
            display: flex;
            align-items: center;
            padding-left: 5px;
            position: relative;
            border-radius: 5px;
            margin-bottom: 50px;
        }

        /* Parts */
        .part {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            font-size: 12px;
            color: white;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .part:hover {
            transform: scale(1.05);
        }

        /* Part Colors & Sizes */
        .NET { background: purple; width: 200px; height: 70px; }
        .PSU { background: grey; width: 200px; height: 70px; }
        .LINK { background: orange; width: 150px; height: 70px; }
        .IO { background: orange; width: 200px; height: 70px; }

        /* Dropdowns */
        .part select {
            width: 50px;
            font-size: 12px;
            padding: 1px;
            border-radius: 6px;
            border: none;
            background: #fff;
            color: #333;
        }

        .type-dropdown {
            position: absolute;
            top: 5px;
            width: 50px;
        }

        .bottom-dropdowns {
            display: flex;
            gap: 5px;
            position: absolute;
            bottom: 5px;
        }

        /* Pick List */
        #pick-list {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #pick-list h3 {
            margin: 0 0 10px 0;
        }

        #pick-list-table {
            width: 100%;
            border-collapse: collapse;
        }

        #pick-list-table th, #pick-list-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        #pick-list-table th {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Left Toolbar -->
    <div id="toolbar">
        <button onclick="addPart('PSU')">Add PSU</button>
        <button onclick="addPart('NET')">Add NET</button>
        <button onclick="addPart('LINK')">Add LINK</button>
        <button onclick="addPart('IO')">Add IO</button>
        <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <!-- Hide Button -->
    <button id="hideButton" onclick="toggleToolbar()">Hide</button>

    <!-- Main Container -->
    <div id="container">
        <!-- Rail Selector -->
        <div id="controls">
            <label for="railSelect">Select Rails:</label>
            <select id="railSelect" onchange="generateRails()">
                <option value="2">2 Rail</option>
                <option value="3">3 Rail</option>
                <option value="6">6 Rail</option>
                <option value="10">10 Rail</option>
            </select>
        </div>

        <!-- Panel -->
        <div id="panel"></div>

        <!-- Pick List -->
        <div id="pick-list">
            <h3>PICK LIST</h3>
            <table id="pick-list-table">
                <thead>
                    <tr>
                        <th>Part Number</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const partNumberMap = {
            "NET, LV": "ZUMNET-DIN-16A-LV",
            "NET, DLI": "ZUMNET-DIN-DLI",
            "LINK, LV": "ZUMLINK-DIN-16A-LV",
            "LINK, DIMU": "ZUMLINK-DIN-DIMU",
            "LINK, SW": "ZUMLINK-DIN-20A-SW",
            "LINK, PLUG": "ZUMLINK-DIN-20A-PLUG",
            "IO, IO": "ZUMLINK-DIN-IO",
            "PSU, PSU": "ZUMLINK-DIN-PSU",
            "2 rail": "DIN-EN-2x18",
            "3 rail": "DIN-EN-3x18",
            "6 rail": "DIN-EN-6x18",
            "10 rail": "DIN-EN-10x18",
        };

        function toggleToolbar() {
            const toolbar = document.getElementById("toolbar");
            const button = document.getElementById("hideButton");
            toolbar.style.display = toolbar.style.display === "none" ? "flex" : "none";
            button.textContent = toolbar.style.display === "none" ? "Show" : "Hide";
        }

        const panel = document.getElementById("panel");
        let rails = [];

        function generateRails() {
            panel.innerHTML = "";
            rails = [];
            const railCount = parseInt(document.getElementById("railSelect").value);
            
            for (let i = 0; i < railCount; i++) {
                const rail = document.createElement("div");
                rail.classList.add("rail");
                panel.appendChild(rail);
                rails.push(rail);
            }
            updatePickList();
        }

        function addPart(type) {
            const partSizes = { NET: 200, PSU: 200, LINK: 150, IO: 200 };
            const part = document.createElement("div");
            part.classList.add("part", type);
            part.style.width = `${partSizes[type]}px`;

            let dropdown = `<select class="type-dropdown" onchange="updatePickList()">${getDropdownOptions(type)}</select>`;
            let bottomDropdowns = getBottomDropdowns(type);

            part.innerHTML = dropdown + `<div class="bottom-dropdowns">${bottomDropdowns}</div>`;

            for (let rail of rails) {
                let totalWidth = Array.from(rail.children).reduce((sum, el) => sum + el.offsetWidth, 0);

                if (totalWidth + partSizes[type] <= 900) {
                    rail.appendChild(part);
                    updatePickList();
                    return;
                }
            }
        }

        function getDropdownOptions(type) {
            if (type === "NET") return "<option>LV</option><option>DLI</option>";
            if (type === "LINK") return "<option>LV</option><option>DIMU</option><option>SW</option><option>PLUG</option>";
            if (type === "IO") return "<option>IO</option>";
            return "<option>PSU</option>";
        }

        function getBottomDropdowns(type) {
            let optionsN = generateDropdownOptions(1, 99, "N");
            let optionsL = generateDropdownOptions(1, 99, "L");

            if (type === "NET") {
                return `<select onchange="updatePickList()">${optionsN}</select><select onchange="updatePickList()">${optionsN}</select><select onchange="updatePickList()">${optionsL}</select><select onchange="updatePickList()">${optionsL}</select>`;
            } else if (type === "PSU") {
                return `<select onchange="updatePickList()">${optionsL}</select><select onchange="updatePickList()">${optionsL}</select><select onchange="updatePickList()">${optionsL}</select><select onchange="updatePickList()">${optionsL}</select>`;
            } else {
                return `<select onchange="updatePickList()">${optionsL}</select><select onchange="updatePickList()">${optionsL}</select>`;
            }
        }

        function generateDropdownOptions(start, end, prefix) {
            return Array.from({ length: end - start + 1 }, (_, i) => `<option>${prefix}${i + start}</option>`).join("");
        }

        function updatePickList() {
            const pickListTable = document.getElementById("pick-list-table").getElementsByTagName("tbody")[0];
            pickListTable.innerHTML = "";

            const partCounts = {};

            // Count parts
            rails.forEach(rail => {
                Array.from(rail.children).forEach(part => {
                    const type = part.classList[1];
                    const subtype = part.querySelector(".type-dropdown").value;
                    const key = `${type}, ${subtype}`;
                    partCounts[key] = (partCounts[key] || 0) + 1;
                });
            });

            // Add rails to the pick list
            const railCount = parseInt(document.getElementById("railSelect").value);
            const railKey = `${railCount} rail`;
            partCounts[railKey] = 1;

            // Populate the pick list table
            for (const [key, count] of Object.entries(partCounts)) {
                const partNumber = partNumberMap[key];
                if (partNumber) {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${partNumber}</td><td>${count}</td>`;
                    pickListTable.appendChild(row);
                }
            }
        }

        function exportToPDF() {
            const element = document.getElementById("container");
            html2pdf(element, {
                margin: 10,
                filename: "buildsheet.pdf",
                image: { type: "jpeg", quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: "mm", format: "tabloid", orientation: "portrait" },
            });
        }

        generateRails();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
